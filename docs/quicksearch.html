giaSixFlagsOverTexasSixFlagsParkSixFlagsStLouisSixFlagsWhiteWaterAtlantaTheGreatEscapeTokyoDisneyResortDisneySeaTokyoDisneyResortMagicKingdomUniversalIslandsOfAdventureUniversalParkUniversalStudiosFloridaUniversalStudiosHollywoodUniversalVolcanoBayWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdomWaltDisneyWorldPark Global Settings themeparks (previously wdwJS)An unofficial API library for accessing ride wait times and park opening times for many theme parks around the world, including Disney, Universal and SeaWorld parks. Documentation | Change Log | Supported Parks Installnpm install themeparks --saveMigrate from wdwJS 3.0If you were using wdwJS previously, please follow this guide to migrate from wdwJS 3.0 to themeparks 4.0 Example Use// include the Themeparks library var Themeparks = require(&quot;themeparks&quot;); // list all the parks supported by the library for (var park in Themeparks.Parks) { console.log(&quot;* &quot; + new Themeparks.Parks[park]().Name + &quot; (DisneyAPI.&quot; + park + &quot;)&quot;); } // access a specific park var disneyMagicKingdom = new Themeparks.Parks.WaltDisneyWorldMagicKingdom(); // access wait times by Promise disneyMagicKingdom.GetWaitTimes().then(function(rides) { // print each wait time for(var i=0, ride; ride=rides[i++];) { console.log(ride.name + &quot;: &quot; + ride.waitTime + &quot; minutes wait&quot;); } }, console.error); // get park opening times disneyMagicKingdom.GetOpeningTimes().then(function(times) { // print opening times for(var i=0, time; time=times[i++];) { if (time.type == &quot;Operating&quot;) { console.log(&quot;[&quot; + time.date + &quot;] Open from &quot; + time.openingTime + &quot; until &quot; + time.closingTime); } } }, console.error);CachingIt is possible to speed up the library by passing on a caching module. This is highly recommended. Using caching allows various data to persist between executions of the library, which will speed up initialisation after any application restarts. First, install the caching system you wish to use with node-cache-manager. For example, the below uses file-system caching (Redis/Mongo or the alike recommended). For this example, you can install the filesystem cacher with npm install cache-manager-fs-binary --save. To do so, populate the Themeparks.Settings.Cache variables before using the library. // include the Themeparks library var Themeparks = require(&quot;themeparks&quot;); // initialise caching (see https://github.com/BryanDonovan/node-cache-manager) var cacheManager = require('cache-manager'); Themeparks.Settings.Cache = cacheManager.caching({ store: require('cache-manager-fs-binary'), options: { reviveBuffers: false, binaryAsStream: true, ttl: 60 * 60, maxsize: 1000 * 1000 * 1000, path: 'diskcache', preventfill: false } });See https://github.com/BryanDonovan/node-cache-manager for other caching systems available. Using Promises or callbacksBoth GetWaitTimes and GetOpeningTimes work either through callback or Promises. This is the same as the above example, but using a callback instead of a Promise. // access wait times via callback disneyMagicKingdom.GetWaitTimes(function(err, rides) { if (err) return console.error(err); // print each wait time for(var i=0, ride; ride=rides[i++];) { console.log(ride.name + &quot;: &quot; + ride.waitTime + &quot; minutes wait&quot;); } });Change LogView themeparks Change Log Parks available Magic Kingdom - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldMagicKingdom) Epcot - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldEpcot) Hollywood Studios - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldHollywoodStudios) Animal Kingdom - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldAnimalKingdom) Magic Kingdom - Disneyland Resort (ThemeParks.Parks.DisneylandResortMagicKingdom) California Adventure - Disneyland Resort (ThemeParks.Parks.DisneylandResortCaliforniaAdventure) Magic Kingdom - Disne st the source js files using npm run testdev. There is a separate test for checking the library still connects to park APIs correctly. This is the &quot;online test&quot;. npm run testonlineYou can also test an individual park using the PARKID environment variable, for example: PARKID=UniversalStudiosFlorida npm run testonlineDebug ModeThemeparks supports the standard NODE_DEBUG environment variable. Pass the name of the library into NODE_DEBUG to turn on debug mode: NODE_DEBUG=themeparks npm run testonlineEnvironment variables can be combined: NODE_DEBUG=themeparks PARKID=UniversalStudiosFlorida npm run testonlineContributingEach park inherits it's core logic from lib/park.js. For each set of parks, a base object should be made with all the core logic for that API/park group. Then, for each park, a basic shell object should be implemented that just configures the park's base object (and overrides anything in unusual setups). Throughout the API, please make use of the this.Log() function so debugging parks when things break is easier. Please raise issues and make pull requests with new features :) See full contribution guide at Themeparks Contribution Guide. A rough guide for adding new parks is also available at Adding New Parks to the ThemeParks API. People using themeparksIf you're using themeparks for a project, please let me know! I'd love to see what people are doing! Websites and Mobile Apps My Disney Visit - Walt Disney World ChronoPass - Walt Disney World, Disneyland Paris, Parc Asterix, EuropaPark Pebble Apps Disneyland California Wait Times Disneyland Paris Wait Times Disney World Wait Times × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-04T15:24:17+01:00 using the DocStrap template. "},"AltonTowers.html":{"id":"AltonTowers.html","title":"Class: AltonTowers","body":" ThemeParks Classes AltonTowersAsterixParkBuschGardensTampaBayBuschGardensWilliamsburgCacheCanadasWonderlandCarowindsCedarFairParkCedarPointChessingtonWorldOfAdventur sted ID. If it doesn't exist, returns null Parameters: Name Type Description ride Object Ride data to search for Properties Name Type Description id String Ride's ID Returns: ride - Existing Ride object (or null if it doesn't exist) Type Ride GetOpeningTimes() Get opening times for this park If the last argument is a function, this will act as a callback. Callback will call with callback(error, data) Data will be null if error is present If the last argument is not a function, this will return a Promise. GetOpeningTimesPromise() Get opening times for this park Returns: Type Promise GetRideObject(ride) Fetch the ride data for the requested ID. If it doesn't exist, add a new ride to our park's ride set Parameters: Name Type Description ride Object Ride data to apply Properties Name Type Description id String Ride's ID name String Ride's name Returns: ride - Newly created (or the existing) Ride object Type Ride GetWaitTimes() Get waiting times for rides from this park If the last argument is a function, this will act as a callback. Callback will call with callback(error, data) Data will be null if error is present If the last argument is not a function, this will return a Promise. GetWaitTimesPromise() Get waiting times for rides from this park Returns: Type Promise HTTP() Make an HTTP request using this park's user agent Log(ToPrint) Debug print a message (when NODE_DEBUG=themeparks is set in environment) Parameters: Name Type Argument Description ToPrint * &lt;repeatable&gt; Objects/strings to print TimeNow(timeFormatObject) Get park's current time Parameters: Name Type Description timeFormatObject Object Properties Name Type Argument Description timeFormat String &lt;optional&gt; Moment JS format string to format time as Returns: Time as formatted by park's timeformat, or the default timeformat if set to null Type String × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-04T15:24:18+01:00 using the DocStrap template. "},"Ride.html":{"id":"Ride. pe: String Schedule :Schedule Get this ride's schedule object Type: Schedule Status :String String status for this ride Can only ever be either &quot;Operating&quot;, &quot;Down&quot;, &quot;Closed&quot;, or &quot;Refurbishment&quot; Type: String WaitTime :Number Get this ride's current wait time. Will always be &gt;= 0. Use .Active to determine ride's open status Type: Number WaitTime :Number Set this ride's wait time Set to -1 when ride is Closed Set to -2 when ride is Down Type: Number Methods fromJSON(rideData) Restore a state from a JSON object Mainly used to restore ride data from cached data Parameters: Name Type Description rideData RideData Ride data to restore (ideally created using toJSON) toJSON() Serialize this object (automatically called by JSON.stringify etc.) Returns: Current ride state Type RideData × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-06-04T15:24:18+01:00 using the DocStrap template. "},"Schedule.html":{"id":"Schedule.html","title":"Class: Schedule","body":" ThemeParks Classes AltonTowersAsterixParkBuschGardensTampaBayBuschGardensWilliamsburgCacheCanadasWonderlandCarowindsCedarFairParkCedarPointChessingtonWorldOfAdventuresDisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomDisneyTokyoParkEuropaParkGeoLocationHersheyParkHongKongDisneylandKingsIslandKnottsBerryFarmLaRondeMontrealMerlinParkParkRideScheduleSeaworldOrlandoSeaworldParkSeaworldSanAntonioSeaworldSanDiegoSesamePlaceShanghaiDisneyResortMagicKingdomSixFlagsAmericaSixFlagsDiscoveryKingdomSixFlagsFiestaTexasSixFlagsGreatAdventureSixFlagsGreatAmericaSixFlagsHurricaneHarborArlingtonSixFlagsHurricaneHarborJacksonSixFlagsHurricaneHarborLosAngelesSixFlagsMagicMountainSixFlagsMexicoSixFlagsNewEnglandSixFlagsOverGeorgiaSixFlagsOverTexasSixFlagsParkSixFlagsStLouisSixFlagsWhiteWaterAtlantaTheGreatEscapeTokyoDisneyResortDisneySeaTokyoDisneyResortMagicKingdomUniversalIslandsOfAdventureUniversalParkUnive escription scheduleData Object Properties Name Type Argument Default Description date Moment | String &lt;optional&gt; scheduleData.openingTime Moment.js date object (or a valid date String to be parsed by Moment JS). Will use openingTime if this is not supplied openingTime Moment | String &lt;optional&gt; Moment.js date object of this day's opening time (or a valid date String to be parsed by Moment JS) (can be ignored if type is Closed) closingTime Moment | String &lt;optional&gt; Moment.js date object of this day's closing time (or a valid date String to be parsed by Moment JS) (can be ignored if type is Closed) specialHours Boolean &lt;optional&gt; false Is this schedule data part of schedule special hours? type String &lt;optional&gt; Operating The schedule type. Normal schedules should always be &quot;Operating&quot;, &quot;Closed&quot; or &quot;Refurbishment&quot;. Special schedules can be any String (eg. Extra Magic Hours). Returns: success Returns true if the operation was a success and the data was actually changed Type Boolean SetRange(scheduleData) Set a range of dates with the same schedule data Parameters: Name Type Description scheduleData Object Properties Name Type Argument Default Description startDate Moment | String Moment.js date object to start schedule date range (or a valid date String to be parsed by Moment JS) endDate Moment | String Moment.js date object to end schedule date range (or a valid date String to be parsed by Moment JS) openingTime Moment | String Moment.js date object of this day's opening time (or a valid date String to be parsed by Moment JS) closingTime Moment | String Moment.js date object of this day's closing time (or a valid date String to be parsed by Moment JS) specialHours Boolean &lt;optional&gt; false Is this schedule data part of schedule special hours? type String &lt;optional&gt; Operating The schedule type. Normal schedules should always be &quot;Operating&quot;, &quot;Closed&quot; or &quot;Refurbishment&quot;.
