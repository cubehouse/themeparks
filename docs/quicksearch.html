alKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMagicKingdom Global ClearCacheGetGlobalMomentSetGlobalSetupDBsqlite3UpgradeDB themeparks An unofficial API library for accessing ride wait times and park opening times for many theme parks around the world, including Disney, Universal and SeaWorld parks. Roadmap | Documentation | Change Log | Supported Parks Install npm install themeparks --save Migrate from themeparks 4.x If you have been using themeparks 4.x, please follow this guide to migrate from themeparks 4.x to themeparks 5.x Settings You can change some settings of the library by editing the properties of the Themeparks.Settings object. Property Default value Description Cache ${process.cwd()}/themeparks.db Location of Sqlite DB file OpenTimeout 10 seconds Open request timeout value (in milliseconds) ReadTimeout 0 seconds Read request timeout value (in milliseconds) DefaultCacheLength 6 hours Time to cache any data (in seconds) CacheWaitTimesLength 5 minutes Time to cache waiting times (in seconds) CacheOpeningTimesLength 1 hour Time to cache opening times (in seconds) Example Use // include the Themeparks library const Themeparks = require(&quot;themeparks&quot;); // configure where SQLite DB sits // optional - will be created in node working directory if not configured // Themeparks.Settings.Cache = __dirname + &quot;/themeparks.db&quot;; // access a specific park // Create this *ONCE* and re-use this object for the lifetime of your application // re-creating this every time you require access is very slow, and will fetch data repeatedly for no purpose const DisneyWorldMagicKingdom = new Themeparks.Parks.WaltDisneyWorldMagicKingdom(); // Access wait times by Promise const CheckWaitTimes = () =&gt; { DisneyWorldMagicKingdom.GetWaitTimes().then((rideTimes) =&gt; { rideTimes.forEach((ride) =&gt; { console.log(`${ride.name}: ${ride.waitTime} minutes wait (${ride.status})`); }); }).catch((error) =&gt; { console.error(error); }).then(() =&gt; { setTimeout(CheckWaitTimes, 1000 * 60 * 5); // refresh every 5 minutes }); }; CheckWaitTimes(); // you can also call GetOpeningTimes on themeparks objects to get park opening hours Using Promises or callbacks Both GetWaitTimes and GetOpeningTimes work either through callback or Promises. This is the same as the above example, but using a callback instead of a Promise. // access wait times via callback disneyMagicKingdom.GetWaitTimes((err, rides) =&gt; { if (err) return console.error(err); // print each wait time for(var i=0, ride; ride=rides[i++];) { console.log(`${ride.name}: ${ride.waitTime} minutes wait (${ride.status})`); } }); Proxy If you wish to use themeparks with a proxy, you can pass a proxy agent when you construct the park object. // include the Themeparks library const Themeparks = require(&quot;themeparks&quot;); // include whichever proxy library you want to use (must provide an http.Agent object) const SocksProxyAgent = require('socks-proxy-agent'); // create your proxy agent object const MyProxy = new SocksProxyAgent(&quot;socks://socks-proxy-host&quot;, true); // create your park object, passing in proxyAgent as an option const DisneyWorldMagicKingdom = new Themeparks.Parks.WaltDisneyWorldMagicKingdom({ proxyAgent: MyProxy }); Change Log View themeparks Change Log Parks available 56 Parks Supported Magic Kingdom - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldMagicKingdom) Epcot - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldEpcot) Hollywood Studios - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldHollywoodStudios) Animal Kingdom - Walt Disney World Florida (ThemeParks.Parks.WaltDisneyWorldAnimalKingdom) Magic Kingdom - Disneyland Resort (ThemeParks.Parks.DisneylandResortMagicKingdom) California Adventure - Disneyland Resort (ThemeParks.Parks.DisneylandResortCaliforniaAdventure) Magic Kingdom - Disneyland Paris (ThemeParks.Parks.DisneylandParisMagicKingdom) Walt Disney Studios - Disneyland Paris (ThemeP h new features :) See full contribution guide at Themeparks Contribution Guide. A rough guide for adding new parks is also available at Adding New Parks to the ThemeParks API. People using themeparks If you're using themeparks for a project, please let me know! I'd love to see what people are doing! Websites and Mobile Apps My Disney Visit - Walt Disney World ChronoPass - All parks Pebble Apps Disneyland California Wait Times Disneyland Paris Wait Times Disney World Wait Times × Search results Close Documentation generated by JSDoc 3.6.2 on 2019-06-23T18:14:44+00:00 using the DocStrap template. "},"AltonTowers.html":{"id":"AltonTowers.html","title":"Class: AltonTowers","body":" ThemeParks Classes AltonTowersAsterixParkBellewaerdeCacheCaliforniasGreatAmericaCanadasWonderlandCarowindsCedarFairParkCedarPointChessingtonWorldOfAdventuresCouchbaseChannelCouchbaseChannelDisneyDisneylandParisMagicKingdomDisneylandParisWaltDisneyStudiosDisneylandResortCaliforniaAdventureDisneylandResortMagicKingdomDisneyTokyoParkDollywoodEftelingEuropaParkFerrariLandHerschendBaseHersheyParkHongKongDisneylandKingsIslandKnottsBerryFarmLaRondeMontrealLocationMerlinParkParkPortAventuraResortRideScheduleSeaworldBaseSeaworldOrlandoShanghaiDisneyResortMagicKingdomSilverDollarCitySixFlagsAmericaSixFlagsDiscoveryKingdomSixFlagsFiestaTexasSixFlagsGreatAdventureSixFlagsGreatAmericaSixFlagsHurricaneHarborArlingtonSixFlagsHurricaneHarborConcordSixFlagsHurricaneHarborJacksonSixFlagsHurricaneHarborLosAngelesSixFlagsHurricaneHarborOaxtepecSixFlagsMagicMountainSixFlagsMexicoSixFlagsNewEnglandSixFlagsOverGeorgiaSixFlagsOverTexasSixFlagsParkSixFlagsStLouisSixFlagsWhiteWaterAtlantaTE2ParkTheGreatEscapeThorpeParkTokyoDisneyResortDisneySeaTokyoDisneyResortMagicKingdomUniversalIslandsOfAdventureUniversalParkUniversalStudiosFloridaUniversalStudiosHollywoodUniversalStudiosJapanUniversalStudiosSingaporeUniversalVolcanoBayWaltDisneyWorldAnimalKingdomWaltDisneyWorldEpcotWaltDisneyWorldHollywoodStudiosWaltDisneyWorldMag
